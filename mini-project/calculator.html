<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
        }

        .screen {
            height: 80px;
            text-align: right;
            padding: 10px;
            font-size: 2rem;
        }

        .btn-lg {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<div class="container calculator">
    <div class="card">
        <div class="card-body">
            <input type="text" class="form-control screen mb-3" id="result" readonly>

            <div class="row g-2">
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100" onclick="clearFullScreen()" >C</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100"  >DEL</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100" onclick="appendInput('/')" >/</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100" onclick="appendInput('*')" >*</button></div>
            </div>

            <div class="row g-2 mt-2">
                <div class="col-3"><button class="btn btn-primary btn-lg w-100" onclick="appendInput('7')">7</button></div>
                <div class="col-3"><button class="btn btn-primary btn-lg w-100" onclick="appendInput('8')">8</button></div>
                <div class="col-3"><button class="btn btn-primary btn-lg w-100" onclick="appendInput('9')">9</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100" onclick="appendInput('-')">-</button></div>
            </div>

            <div class="row g-2 mt-2">
                <div class="col-3"><button class="btn btn-primary btn-lg w-100"   onclick="appendInput('4')"  >4</button></div>
                <div class="col-3"><button class="btn btn-primary btn-lg w-100"   onclick="appendInput('5')"  >5</button></div>
                <div class="col-3"><button class="btn btn-primary btn-lg w-100"   onclick="appendInput('6')" >6</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100" onclick="appendInput('+')"  >+</button></div>
            </div>

            <div class="row g-2 mt-2">
                <div class="col-3"><button class="btn btn-primary btn-lg w-100" onclick="appendInput('1')" >1</button></div>
                <div class="col-3"><button class="btn btn-primary btn-lg w-100" onclick="appendInput('2')" >2</button></div>
                <div class="col-3"><button class="btn btn-primary btn-lg w-100" onclick="appendInput('3')" >3</button></div>
                <div class="col-3"><button class="btn btn-secondary btn-lg w-100"  onclick="calculateResult('=')" >=</button></div>
            </div>

            <div class="row g-2 mt-2">
                <div class="col-6"><button class="btn btn-primary btn-lg w-100" onclick="appendInput('0')" >0</button></div>
                <div class="col-6"><button class="btn btn-primary btn-lg w-100" onclick="appendInput('.')" >.</button></div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</script>

<script src="./index.js"></script>

</body>
</html>
