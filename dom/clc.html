<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .calculator {
        width: 300px;
        margin: 100px auto;
      }
      .calculator .display {
        width: 100%;
        height: 60px;
        text-align: right;
        font-size: 24px;
        padding: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body id="cover-page">
    <div class="calculator bg-light border rounded">
      <input type="text" id="display" class="display form-control" disabled />
      <div class="row g-2">
        <div class="col-3">
          <button class="btn btn-secondary w-100" >
            7
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" >
            8
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" >
            9
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-danger w-100" >
            C
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" >
            4
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" >
            5
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" >
            6
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100" >
            +
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" >
            1
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" >
            2
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" >
            3
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100" >
            -
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" >
            0
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-secondary w-100" >
            .
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-success w-100" >=</button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100" id="demo">*</button>
        </div>
      </div>
    </div>
  </body>
</html>
