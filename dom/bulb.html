<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="./pic_bulboff.gif" onclick="toggle()" id="bulbImage" alt="" />

    <script>
        const bulbImage = document.getElementById("bulbImage");
        let isBulbOn;
      function toggle() {
        if (isBulbOn) {
          isBulbOn = false;
          bulbImage.src = "./pic_bulbon.gif";
        } else {
          isBulbOn = true;
          bulbImage.src = "./pic_bulboff.gif";
        }
      }
    </script>
  </body>
</html>
